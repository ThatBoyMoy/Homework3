 <html lang="en">
    <Head>
      <link rel="stylesheet" href="Homework 3.css">
      <title>Cougar Land Medical Form</title>

    </Head>

    <Header>
      <table width="100%">
        <tr>
          <td valign="Top" 
              align="left" 
              width="10%">

            <div class="image">
              <img align="center" 
                    src="clinic_logo.png" 
                    alt="Medical Logo" 
                    width="70%" 
                    id="Logo">
            </div>
          </td>

          <td align="Middle" 
              width="30%" >
            <h1>Cougar Land Medical</h1>
          </td>

          <td valign="bottom" 
              align="right" 
              width="20%">
            <p>Today's date: <span id="Today"></span></p>
          </td>
        </tr>
      </table>
    </Header>
    <hr>

<body>
  <form id="signup">
  
          <h2> Create Account</h2>
          
          <tr>
                <td><label for="fname";>First:</label></td>
                <td>
                  <input type="text" 
                          size="25" 
                          maxlength="30" 
                          required 
                          id="firstname" 
                          name="First Name" 
                          title="Letter, apostrophes, and dashes only" 
                          pattern="[a-zA-Z']{1,30}" 
                          onblur="validateFname()" 
                          placeholder="John">

                  <span class="error" id="fname-error"></span>
                </td>
          </tr>

            <tr>
              <td><label for="Mname";>Middle:</label></td>
              <td>
                <input type="text" 
                        size="2" 
                        maxlength="1" 
                        id="Mname" 
                        name="Middle Name" 
                        title="Letters only" 
                        pattern="[a-zA-Z']{0,1}" 
                        onblur="validateMname()" 
                        placeholder="Q">

                <span class="error" id="Mname-error"></span>
              </td>
            </tr>
        
          <tr>
              <td><label for="Lname";>Last:</label></td>
              <td>
                <input type="text" 
                        size="20" 
                        maxlength="30" 
                        required 
                        id="Lname" 
                        name="Last Name" 
                        title="Letter, apostrophes, and dashes only"
                        pattern="[a-zA-Z']{1,30}" 
                        onblur="validateLname()" 
                        placeholder="Doe">  
                        

                <span class="error" id="Lname-error"></span>
              </td>
          </tr>
<br>
        <tr>

              <td><label for="pgender">Gender:</label></td>
              <td>
                <input type="radio" id="g1" name="pgender" value="Male"> Male
                <input type="radio" id="g2" name="pgender" value="Female"> Female
                <input type="radio" id="g3" name="pgender" value="Other"> Other
              </td>
        </tr>

<br>
        <tr>
            <td><label for="dob";>Date of Birth:</label></td>
            <td>
              <input type="date" 
                      size="14" 
                      maxlength="10" 
                      id="dob" 
                      name="DOB" 
                      onblur="validateDob()"
                      required placeholder="MM/DD/YYYY">
                      

              <span class="error" id="dob-error"></span>
            </td>
        </tr>
<br>
        <tr>
          <td><label for="SSN";> Social Security Number:</label></td>
          <td>
            <input type="password" 
                    size="11" 
                    maxlength="11" 
                    id="SSN" 
                    name="SSN" 
                    required 
                    title="Numbers only" 
                    onblur="validateSSN()" 
                    placeholder="xxx-xx-xxxx"> 
                    

            <span class="error" id="SSN-error"></span>
          </td>
      </tr>
<br>
      <tr>
          <td><label for="phone">Phone Number:</label></td>
          <td>
            <input type="text" 
            name="Phone" 
            id="phone" 
            pattern="[0-9]{3}[0-9]{3}-[0-9]{4}" 
            onblur="validatePhone()"
            title="Please enter phone number" 
            placeholder="123-456-7890">
            
            <span class="error" id="phone-error"></span>
          </td>
      </tr>
<br>
      <br>
      <br>
      <hr>
      <tr>
    <br>
          <td><label for="Address1";> Address Line 1:</label></td>
          <td>
            <input type="text" 
            size;"11" 
            maxlength="30" 
            id="Address1" 
            name="Address Line 1" 
            required
            title="Please enter your address" 
            placeholder="123 main street" 
            onblur="validateAddress1()">
            
            <span class="error" id="Address1-error"></span> 
          </td>
      </tr>
<br>
          <td><label for="Address2";> Address Line 2:</label></td>
          <td>
            <input type="text" 
                    size;"11" 
                    maxlength="30" 
                    id="Address2" 
                    name="Address Line 2" 
                    placeholder="1234 Address"
                    onblur="validateAddress2()">

            <span class="error" id="Address2-error"></span>
          </td>
      </tr>
<br>
      <tr>
        <td><label for="City":>City:</label></td>
        <td>
            <input type="text" 
                    size;"3" 
                    maxlength="30" 
                    id="City" 
                    name="City"
                    onblur="validatecity()">

            <span class="error" id="City-error"></span>
        </td>
        
        <td><label for="State" ;>State:</label></td>
        <td>
            <select id="State" name="State">
              <option value="">Select a State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
              <option value="PR">Puerto Rico</option>
            </select>
        </td>
      </tr>

      <tr>
        <td><label for="Zip";>ZipCode:</label><td>
        <td>
            <input type="text" 
                   size="5" 
                   maxlength="10" 
                   id="Zip" 
                   name="Zip" 
                   required
                  title="Numbers and dash only"  
                  placeholder="12345" 
                  pattern="^\d{5}(-\d{4})?$" 
                  onblur="validateZip()">

            <span class="error" id="Zip-error"></span>
        </td>
      </tr>
<br>
      <tr>
          <td><label for="email";>Email</label></td>
          <td>
              <input type="text" 
                     size="30" 
                     maxlength="30" 
                     id="email" 
                     name="email" 
                     placeholder="name@domain.tld" 
                     onblur="validateEmail()" 
                     pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,20}$">

              <span class="error" id="email-error"></span>
          </td>
      </tr><br><br>

      <hr>
 
      <tr>
          <td><label for="symptoms">What symptoms are you feeling?:</label></td>
          <td>
              <input type="checkbox" id="option1" value="Diziness"> Diziness
              <input type="checkbox" id="option2" value="Cough"> Cough
              <input type="checkbox" id="option3" value="Headache"> Headache
              <input type="checkbox" id="option1" value="Runny ose"> Runny Nose
              <input type="checkbox" id="option2" value="Fever"> Fever
              <input type="checkbox" id="option3" value="other"> Other
          </td>
      </tr>

      <tr><br>
          <td class="td1"><label for="range">Pain level? (Rate from 1 least pain to 10 most painful)</label></td><br>
          <td>
            <input type="range" 
                   name="range" 
                   id="range" 
                   min="1" 
                   max="10" 
                   value="5" >

              <span id="range-slider"></span>
          </td>
      </tr>
      <br>

      <tr>
          <td><label for="vaccine">Have you been vaccinated?</label></td>
          <td>
            <input type="radio" id="YesVacc" name="YesVacc" value="Yes"> Yes
            <input type="radio" id="NoVacc" name="NoVacc" value="No"> No
          </td>
      </tr>
      <br>

      <tr>
          <td><label for="insurance">Do you have insurance?</label></td>
          <td>
              <input type="radio" id="Yinsure" name="Yinsure" value="Yes"> Yes
              <input type="radio" id="Ninsure" name="Ninsure" value="No"> No
          </td>
      </tr>
      <br>

      <tr>
          <td><label for="notes">Additional Notes:</label></td>
          <td>
              <textarea id="notes" 
                        name="notes" 
                        rows="3" 
                        cols="50" 
                        placeholder="Enter any other current symptoms or medical history..."></textarea>
          </td>
      </tr>
      <br><br>

      <hr>
      
      <tr><br>
        <td class="td1"><label for="Uid">UserID:</label></td>
          <td>
            <input type="text" 
                   id="Uid" 
                   name="Uid" 
                   maxlength="30" 
                   required 
                   title="Please enter your userID" 
                   onblur="validateUid()" 
                   placeholder="UserID">

            <span class="error" id="Uid-error"></span>
          </td>
      </tr>
      <br>
      
      <tr>
        <td><label for="Pword">Password:</label></td>
        <td>
          <input type="password" 
                 id="Pword" 
                 name="Pword" 
                 minlength="10" 
                 required 
                 placeholder="Password"
                 onblur="validatePword()" 
                 oninput="validatePword()" 
                 onfocus="validatePword()">

            <span class="error" id="Pword-error"></span>
        </td>
      </tr>
<br>
      <tr>
        <td><label for="Rpword">Reenter Password:</label></td>
        <td>
          <input type="password" 
                 id="Rpword" 
                 name="Rpword" 
                 minlength="10" 
                 required 
                 placeholder="Reenter Password"
                 onblur="validateRpword()" 
                 oninput="validateRpword()" 
                 onfocus="validateRpword()"/>

            <span class="error" id="Rpword-error"></span>
            <br><br>
        </td>
      </tr>  
      <tr>
        <td colspan="4">
          <center>
            <input type="button" 
                   name="review"
                   id="review" 
                   value="Review" 
                   onclick="reviewInput()"/>

            <button type="button" 
                    onclick="window.location.href='https://moisesdiosdado.w3spaces.com/mis3371/Homework2/thankyou2.html'">Submit
            </button>

            <input type="reset" 
                   name="reset">

            <input type="button" 
                   name="validation" 
                   id="validation" 
                   value="Validation"
                   style= font-family: Arial; 
                          font-size: 10pt;
                   onclick="validateEverything()"/>
          </center>
        </td>
      </tr>  
      <div class="pword-message">
          <span id="msg1"></span><br/>
          <span id="msg2"></span><br/>
          <span id="msg3"></span><br/>
          <span id="msg4"></span><br/>
      </div>
      <center>
        <p id="showInput"></p>

        <div id="alert-box">
          <div id="alert-content">
            <h4>Please fill out all required fields. </h4>
            <button id="close-alert">OK</button>
          </div>
        </div>

      </center>
    <script src="Homework 3.js"></script>
  </form>
</body>

 </html>
